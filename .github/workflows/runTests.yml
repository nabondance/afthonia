name: PR - Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: tests
        run: |
          echo "### Running tests ! :rocket:" >> $GITHUB_STEP_SUMMARY
          npm run test:ci 2>&1 | tee output.txt
          echo "test_output<<EOF" >> $GITHUB_ENV
          cat output.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Create comment about tests
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Tests output
            ```
            ${{ env.test_output }}
            ```
            ## Coverage artifact:
            [Download the coverage report](${{ env.coverage-url }}) (not working yet)
            https://github.com/nabondance/afthonia/suites/${{ github.run_id }}/artifacts/
            https://github.com/nabondance/afthonia/actions/runs/${{ github.run_id }}
          edit-mode: replace
